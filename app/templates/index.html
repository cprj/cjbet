<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Hi, {{g.user.nickname}}!</h1>
{% include 'flash.html' %}


<table class="table table-hover">
<tbody>
{% for event in events %}
    {% include 'event.html' %}
{% endfor %}
</tbody>
</table>
<table class="table table-hover">
<tbody>
{% for market in markets %}
    <tr>
        <td><a href="{{url_for('market', id = market.id)}}">{{market.name}} ({{'$%0.2f' % market.pool}})</a></td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
